<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    MyPHU

<body>  
  


<!-- END OF MENU CODE AND HEADER IMAGE & TEXT -->


<!-- BOOKING -->
<div class="formcontainer">
    <div class="text">Responsive Contact us Form</div>
        <form action="https://formsubmit.co/4ff227c07d38c050df17b0b919a15ff8" method="POST">
          <input type="text" name="_honey" style="display:none;">

          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://myphu.000webhostapp.com/successful.html">

           <div class="form-row">
              <div class="input-data">
                 <input type="text" required class="input-text" name="name">
                 <div class="underline"></div>
                 <label for="">Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required class="input-text" name="phone">
                 <div class="underline"></div>
                 <label for="">Phone No.</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required class="input-text" name="email">
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="text" required class="input-text" name="Location">
                 <div class="underline"></div>
                 <label for="">Your Location</label>
              </div>
           </div>

           <div class="form-row">
              <div class="input-data textarea" >
                 <textarea rows="30" cols="10" required class="input-text" name="Message"></textarea>
                 <div class="underline"></div>
                 <label for="">Message</label>
              </div>
           </div>
           <div class="form-row submit-btn">
              <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
              </div>
           </div>
        </form>
           
           
        
</div>



</body>
</html>
